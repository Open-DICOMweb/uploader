<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
<p>Table with thead, tfoot, and tbody</p>
<table>
  <caption>An Example Table</caption>
  <thead>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td>Footer 1</td>
    <td>Footer 2</td>
  </tr>
  </tfoot>
  <tbody>
  <tr>
    <td title="row1">row 1 column 1</td>
    <td>row 1 column 2</td>
  </tr>
  <tr>
    <td title="row2">row 2 column 1</td>
    <td>row 2 column 2</td>
  </tr>
  <tr>
    <td>row 3 column 1</td>
    <td>row 3 column 2</td>
  </tr>
  <tr>
    <td>row 4 column 1</td>
    <td>row 4 column 2</td>
  </tr>
  </tbody>
</table>
</body>
</html>
